<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="product.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: green;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 15px;
            background: white;
            color: black;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .product-details {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-details img {
            max-width: 100%;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buy-now {
            background-color: orange;
            color: white;
        }
        .add-to-cart {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="products.html" class="back-button">← Back</a>
        Product Details
    </div>
    <div class="product-details">
        <img id="product-image" src="" alt="Product Image">
        <h2 id="product-name"></h2>
        <p id="product-price"></p>
        <div class="buttons">
            <button class="buy-now" onclick="buyNow()">Buy Now</button>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
    <script>
        const products = [
            { id: 1, name: "Morning Jewel Rose Seed", price: "₹158", image: "images/F1.jpg" },
            { id: 2, name: "Winter Daisy Red Mixed Seed", price: "₹150", image: "images/F2.jpg" },
            { id: 3, name: "Bitter Gourd-kareka seed", price: "₹99", image: "images/F3.jpg" },
            { id: 4, name: "Black Tomato", price: "₹110", image: "images/F4.jpg" },
            { id: 5, name: "Broccoli Vegetable Seed", price: "₹89", image: "images/F5.jpg" },
            { id: 6, name: "Brazilian Wood Plant", price: "₹550", image: "images/F6.jpg" },
            { id: 7, name: "Apple Plant Hybrid", price: "₹100", image: "images/F7.jpg" },
            { id: 8, name: "Cabbage Seed", price: "₹110", image: "images/F8.jpg" },
            { id: 9, name: "Chinese Cabbage", price: "₹111", image: "images/F9.jpg" },
            { id: 10, name: "Amaranthus Vegetable Seed", price: "₹130", image: "images/F10.jpg" },
            { id: 11, name: "Farm Cauliflower Violetto", price: "₹120", image: "images/F11.jpg" },
            { id: 12, name: "Kamal Seed", price: "₹149", image: "images/F12.jpg" },
            { id: 13, name: "6 Birds Hanging Home Decor", price: "₹160", image: "images/F13.jpg" },
            { id: 14, name: "Blue Ceramic Pot", price: "₹200", image: "images/F14.jpg" },
            { id: 15, name: "Multicolor Plastic Pot", price: "₹400", image: "images/F15.jpg" },
            { id: 16, name: "Signal Bicycle Pot Stand", price: "₹199", image: "images/F16.jpg" },
            { id: 17, name: "Crystal Shaped Plastic Flower Pot", price: "₹299", image: "images/F17.jpg" },
            { id: 18, name: "Organic Potting Mix", price: "₹360", image: "images/F18.jpg" },
            { id: 19, name: "6 Tier Metal Pot Stand", price: "₹999", image: "images/F19.jpg" },
            { id: 20, name: "Yellow Kalanchoe Flower Seed", price: "₹149", image: "images/F20.jpg" }
        ];

        function getProductIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id");
        }

        function displayProductDetails() {
            const productId = getProductIdFromUrl();
            const product = products.find(p => p.id == productId);
            if (product) {
                document.getElementById("product-image").src = product.image;
                document.getElementById("product-name").textContent = product.name;
                document.getElementById("product-price").textContent = product.price;
            } else {
                document.querySelector(".product-details").innerHTML = "<h2>Product not found</h2>";
            }
        }

        function addToCart() {
            const productId = getProductIdFromUrl();
            const product = products.find(p => p.id == productId);
            if (product) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.push(product);
                localStorage.setItem("cart", JSON.stringify(cart));
                alert("Product added to cart!");
            }
        }

        function buyNow() {
            const productId = getProductIdFromUrl();
            window.location.href = `buy.html?id=${productId}`;
        }

        displayProductDetails();
    </script>
</body>
</html>
