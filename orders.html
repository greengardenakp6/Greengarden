<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f7fa;
        }

        .navbar {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            padding: 1.2rem 2rem;
            color: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            align-items: center;
        }

        .back-button {
            background: rgba(255,255,255,0.1);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(-3px);
        }

        .navbar-title {
            margin: 0 auto;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .order-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .page-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
            border-left: 4px solid #2ecc71;
            display: flex;
            gap: 1.5rem;
        }

        .product-image {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #ecf0f1;
        }

        .order-content {
            flex: 1;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
        }

        .order-title {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .order-status {
            background: #e8f5e9;
            color: #2ecc71;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.2rem;
        }

        .detail-item strong {
            display: block;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            font-weight: 400;
        }

        .detail-item span {
            color: #2c3e50;
            font-weight: 500;
        }

        .payment-section {
            border-top: 1px solid #ecf0f1;
            padding-top: 1.2rem;
            margin-top: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .empty-icon {
            font-size: 4rem;
            color: #bdc3c7;
            margin-bottom: 1rem;
        }

        .empty-text {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .order-card {
                flex-direction: column;
            }
            
            .product-image {
                width: 100%;
                height: 200px;
            }
            
            .order-details {
                grid-template-columns: 1fr;
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="products.html" class="back-button">
            ‚Üê Back to Shop
        </a>
        <h1 class="navbar-title">Order History</h1>
    </nav>

    <div class="order-container">
        <h2 class="page-title">Your Purchases</h2>
        <div id="orders-list">
            <!-- Orders will be inserted here -->
        </div>
    </div>

    <script>
        function loadOrders() {
            const products = JSON.parse(localStorage.getItem("products")) || [];
            const orders = JSON.parse(localStorage.getItem("orders")) || [];
            const ordersList = document.getElementById("orders-list");

            if (orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <p class="empty-text">No orders found.<br>Start shopping to see your orders here!</p>
                    </div>
                `;
                return;
            }

            orders.forEach(order => {
                const product = products.find(p => p.name === order.productName);
                const orderElement = document.createElement("div");
                orderElement.className = "order-card";
                orderElement.innerHTML = `
                    <img src="${product ? product.image : 'placeholder.jpg'}" class="product-image" alt="${order.productName}">
                    <div class="order-content">
                        <div class="order-header">
                            <h3 class="order-title">${order.productName}</h3>
                          
                        </div>
                        <div class="order-details">
                            <div class="detail-item">
                                <strong>Amount Paid</strong>
                                <span>${order.price}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Delivery Address</strong>
                                <span>${order.address}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Applied Coupon</strong>
                                <span>${order.coupon || 'None'}</span>
                            </div>
                        </div>
                        <div class="payment-section">
                            <div class="order-details">
                                <div class="detail-item">
                                    <strong>Payment Method</strong>
                                    <span>${order.paymentMethod}</span>
                                </div>
                                ${order.upiId ? `
                                <div class="detail-item">
                                    <strong>UPI ID</strong>
                                    <span>${order.upiId}</span>
                                </div>` : ''}
                                ${order.bankDetails ? `
                                <div class="detail-item">
                                    <strong>Bank Details</strong>
                                    <span>${order.bankDetails}</span>
                                </div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                ordersList.appendChild(orderElement);
            });
        }

        loadOrders();
    </script>
</body>
</html>
