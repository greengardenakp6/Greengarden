<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f8fafc;
        }

        .navbar {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            padding: 1.5rem 2rem;
            color: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            align-items: center;
        }

        .back-button {
            background: rgba(255,255,255,0.1);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(-3px);
        }

        .navbar-title {
            margin: 0 auto;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
        }

        .section-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f5f9;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #64748b;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
            outline: none;
        }

        .payment-method {
            width: 100%;
            padding: 0.8rem 1rem;
            appearance: none;
            background: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e") no-repeat right 1rem center/1rem;
        }

        .payment-options {
            margin-top: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .payment-details {
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 8px;
            margin-top: 1rem;
            animation: slideDown 0.3s ease;
        }

        .qr-section {
            text-align: center;
            margin-top: 1rem;
        }

        .qr-image {
            width: 200px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem auto;
        }

        .place-order {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .place-order:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .payment-method-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            background: white;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .payment-method-option:hover {
            border-color: #2ecc71;
        }

        .payment-method-option.active {
            border-color: #2ecc71;
            background: #f0fdf4;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .qr-image {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="products.html" class="back-button">
            <i class="fas fa-chevron-left"></i>
            Back
        </a>
        <h1 class="navbar-title">Checkout</h1>
    </nav>

    <div class="container">
        <h2 class="section-title">Shipping Information</h2>
        <div class="form-group">
            <label class="form-label">Delivery Address</label>
            <input type="text" class="form-input" id="address" placeholder="Enter your full address">
        </div>

        <div class="form-group">
            <label class="form-label">Coupon Code (Optional)</label>
            <input type="text" class="form-input" id="coupon" placeholder="Enter coupon code">
        </div>

        <h2 class="section-title">Payment Method</h2>
        <div class="form-group">
            <select class="form-input payment-method" id="payment-method" onchange="showPaymentFields()">
                <option value="">Select Payment Method</option>
                <option value="upi">UPI</option>
                <option value="netbanking">Net Banking</option>
                <option value="cashondelivery">Cash on Delivery</option>
            </select>
        </div>

        <div class="payment-options">
            <div id="upi" class="payment-details">
                <div class="form-group">
                    <label class="form-label">UPI ID</label>
                    <input type="text" class="form-input" id="upi-id" placeholder="example@upi">
                </div>
                <div class="qr-section">
                    <p class="form-label">Scan QR Code</p>
                    <img src="images/qr.png" class="qr-image" alt="QR Code">
                </div>
            </div>

            <div id="netbanking" class="payment-details">
                <div class="form-group">
                    <label class="form-label">Bank Name</label>
                    <input type="text" class="form-input" id="bank-name" placeholder="Enter bank name">
                </div>
                <div class="form-group">
                    <label class="form-label">Account Number</label>
                    <input type="text" class="form-input" id="account-number" placeholder="Enter account number">
                </div>
            </div>

            <div id="cashondelivery" class="payment-details">
                <div class="form-group text-center">
                    <i class="fas fa-box-open" style="font-size: 2rem; color: #2ecc71; margin-bottom: 1rem;"></i>
                    <p>Pay cash when your order is delivered</p>
                </div>
            </div>
        </div>

        <button class="place-order" onclick="placeOrder()">
            <i class="fas fa-shopping-bag"></i>
            Place Order
        </button>
    </div>
      <script>

        function showPaymentFields() {

            document.querySelectorAll('.payment-details').forEach(div => div.style.display = 'none');

            const selected = document.getElementById('payment-method').value;

            if (selected) {

                document.getElementById(selected).style.display = 'block';

            }

        }



        function placeOrder() {

            const address = document.getElementById("address").value;

            const coupon = document.getElementById("coupon").value;

            const paymentMethod = document.getElementById("payment-method").value;

            const upiId = document.getElementById("upi-id") ? document.getElementById("upi-id").value : "";

            const bankName = document.getElementById("bank-name") ? document.getElementById("bank-name").value : "";

            const accountNumber = document.getElementById("account-number") ? document.getElementById("account-number").value : "";



            if (!address || !paymentMethod) {

                alert("Please fill in all required fields.");

                return;

            }



            const productId = new URLSearchParams(window.location.search).get("id");

            const products = JSON.parse(localStorage.getItem("products")) || [];

            const product = products.find(p => p.id == productId);



            if (!product) {

                alert("Product not found.");

                return;

            }



            const order = {

                productName: product.name,

                price: product.price,

                address: address,

                coupon: coupon ? coupon : "No Coupon",

                paymentMethod: paymentMethod,

                upiId: paymentMethod === "upi" ? upiId : "",

                bankDetails: paymentMethod === "netbanking" ? `${bankName} - ${accountNumber}` : ""

            };



            let orders = JSON.parse(localStorage.getItem("orders")) || [];

            orders.push(order);

            localStorage.setItem("orders", JSON.stringify(orders));



            alert("Order placed successfully!");

            window.location.href = "orders.html";

        }
    </script>
</body>
</html>
